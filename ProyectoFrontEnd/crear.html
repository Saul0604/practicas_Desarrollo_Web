<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        i{
            color: #000;
        }
        body {
            background-color: white;
        }
        .bg {
            background-color: #d7cece !important;
        }
    </style>
</head>
<body>
    <nav class="navbar bg">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a href="cuenta.html"><i class="bi bi-caret-left-fill"></i></a>
            <a class="navbar-brand d-flex align-items-center" href="#" style="font-weight: 900; font-size: 30px; margin-left: -5px;">
                <img src="Logotipo-proyecto-final.png" alt="Logo" width="50px" height="auto" class="d-inline-block align-text-top me-2">
                <span>Dunkers</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Crear cuenta</h2>
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección específica para el envío</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Estado/Provincia</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="mb-3">
                <label for="zip" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="zip" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <a href=""><button type="button" class="btn btn-primary">Crear cuenta</button></a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoQu5iWf2kdT2WBTc2cA3rVHU5aw5ibX39FMHweFP1BbI5Q" crossorigin="anonymous"></script>
</body>
</html>
