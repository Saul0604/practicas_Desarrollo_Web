<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="estilosLogIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar bg">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#" style="font-weight: 900; font-size: 30px; margin-left: -5px;">
                <img src="Logotipo-proyecto-final.png" alt="Logo" width="50px" height="auto" class="d-inline-block align-text-top me-2">
                <span>Dunkers</span>
            </a>
        </div>
    </nav>

    <div class="form-container">
        <form id="loginForm" class="form_main">
          <p class="heading">Login</p>
          <div class="inputContainer">
              <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" viewBox="0 0 16 16">
              <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
              </svg>
              <input type="text" class="inputField" id="username" placeholder="Username" required>
          </div>
          
          <div class="inputContainer">
              <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
              </svg>
              <input type="password" class="inputField" id="password" placeholder="Password" required>
          </div>
                    
          <button type="submit" id="button">Iniciar</button>
          
          <button type="button" id="adminButton">Iniciar como Admin.</button>
          <a class="forgotLink" href="#">Forgot your password?</a>
          <a class="forgotLink" href="crear.html">No tienes una cuenta?</a>
      </form>
    </div>
    <div class="ajuste"></div>
    <div class="recuadro-fijo">
        <div>
            <button class="btn" id="botonMenu"><i class="bi bi-gear-fill"></i></button>
            <nav class="navbar bg fixed-bottom">
                <div class="container-fluid d-flex justify-content-around align-items-center">
                    <button class="btn"><a class="nav-link" href="index.externo.html"><i class="bi bi-house-door-fill"></i></a></button>
                    <button class="btn" id="cartButton"><i class="bi bi-cart-fill"></i></button>
                    <button id="configuracion" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span><i class="bi bi-gear-fill"></i></span>
                    </button>
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Configuración</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Notificaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Legales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ayuda</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cuenta.html">Cuenta</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('adminButton').addEventListener('click', function(event) {
            console.log('Admin button clicked');
            window.location.href = 'index.admin.html';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Form submitted');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
