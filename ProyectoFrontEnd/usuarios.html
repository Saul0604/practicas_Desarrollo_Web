<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        i{
            color: #000;
        }
        body {
            background-color: white;
        }
        .bg {
            background-color: #d7cece !important;
        }
        .add-user {
            background-color: #66d3b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px;
        }
        .user-card {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-card .bi-person-fill {
            font-size: 50px;
            margin-right: 20px;
        }
        .user-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        .user-actions button {
            border: none;
            background: none;
        }
        .user-actions .edit-btn {
            color: #3b82f6;
        }
        .user-actions .delete-btn {
            color: #e11d48;
        }
    </style>
</head>
<body>
    <nav class="navbar bg">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a href="index.admin.html"><i class="bi bi-caret-left-fill"></i></a>
            <a class="navbar-brand d-flex align-items-center" href="#" style="font-weight: 900; font-size: 30px; margin-left: -5px;">
                <img src="Logotipo-proyecto-final.png" alt="Logo" width="50px" height="auto" class="d-inline-block align-text-top me-2">
                <span>Dunkers</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <button class="add-user" data-bs-toggle="modal" data-bs-target="#userModal">Agregar Usuario +</button>

        <div id="userContainer">
            <div class="user-card">
                <i class="bi bi-person-fill"></i>
                <div>
                    <p>Lorem ipsum dolor sit amet</p>
                </div>
                <div class="user-actions">
                    <button class="edit-btn" data-bs-toggle="modal" data-bs-target="#userModal"><i class="bi bi-pencil"></i></button>
                    <button class="delete-btn"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Correo del Usuario</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let editMode = false;
        let currentCard = null;

        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userEmail = document.getElementById('userEmail').value;

            if (editMode) {
                updateUserCard(currentCard, userEmail);
                editMode = false;
                currentCard = null;
            } else {
                addUserCard(userEmail);
            }

            document.getElementById('userForm').reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
            modal.hide();
        });

        function addUserCard(email) {
            const userContainer = document.getElementById('userContainer');
            const userCard = document.createElement('div');
            userCard.classList.add('user-card');
            userCard.innerHTML = `
                <i class="bi bi-person-fill"></i>
                <div>
                    <p>${email}</p>
                </div>
                <div class="user-actions">
                    <button class="edit-btn" data-bs-toggle="modal" data-bs-target="#userModal"><i class="bi bi-pencil"></i></button>
                    <button class="delete-btn"><i class="bi bi-trash"></i></button>
                </div>
            `;
            userCard.querySelector('.edit-btn').addEventListener('click', function() {
                enterEditMode(userCard, email);
            });
            userCard.querySelector('.delete-btn').addEventListener('click', function() {
                window.location.href = "codigo.html";
            });
            userContainer.appendChild(userCard);
        }

        function updateUserCard(card, email) {
            card.querySelector('div > p').textContent = email;
            card.querySelector('.edit-btn').addEventListener('click', function() {
                enterEditMode(card, email);
            });
            card.querySelector('.delete-btn').addEventListener('click', function() {
                window.location.href = "otra_pagina.html";
            });
        }

        function enterEditMode(card, email) {
            editMode = true;
            currentCard = card;
            document.getElementById('userEmail').value = email;
        }

        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function(event) {
                const card = event.target.closest('.user-card');
                const email = card.querySelector('div > p').textContent;
                enterEditMode(card, email);
            });
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
                window.location.href = "codigo.html";
            });
        });
    </script>
</body>
</html>
